
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="../build/react.development.js"></script>
        <script src="../build/react-dom.development.js"></script>
        <script src="../build/babel.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            class HelloBro extends React.Component {
                render() {
                    return <h1>喂,{this.props.name}</h1>
                }
            }

            ReactDOM.render(
                <HelloBro  name="小黑"/>,
                document.getElementById('example')
            )
        </script>
    </body>
</html>
